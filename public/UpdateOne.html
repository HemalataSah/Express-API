<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updateone</title>
</head>
<body>
    <form action="" id="EmployeeForm">
        Employee Code: <input type="number"  id="empCode" name="empCode"> <br><br>
        Employee Updated Company: <input type="text"  id="company" name="company"> <br><br>
        <button type="submit" value="Submit"></button>
        <div id="response"></div>
    </form>
    <script>
        document.getElementById('EmployeeForm').addEventListener('submit',async function(e){
            e.preventDefault();
            const empCode = document.getElementById('empCode').value;
             const company = document.getElementById('company').value;
            const response = await fetch(`api/update/${empCode}/${company}`, {
            method: 'PUT'
           } );
        const result = await response.json();
        console.log(result.message);
        document.getElementById('response').textContent =  result.message;
        });
    </script>
    
</body>
</html>
